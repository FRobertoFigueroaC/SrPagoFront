<div #mapa class="mapa-container"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label" for="zoomRange">
      Zoom: {{zoomLevel | number: '.0-2'}}
      -Ln,Lat:[{{center[0] | number: '2.0-4'}},{{center[1]|number: '2.0-4'}}]
    </label>
    <input type="range"  min="0" max="18" [value]="zoomLevel"
           #zoomInput (input)="zoomChange(zoomInput.value)"
           class="form-range" id="zoomRange">
  </div>
  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
  </div>
</div>
