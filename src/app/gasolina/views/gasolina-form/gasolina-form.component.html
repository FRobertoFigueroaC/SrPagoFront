<div class="container p-4">
  <h2 class="text-primary text-center">Consulta el precio de la Gasolina en tu region</h2>
  <div class="row mt-5">
    <div class="col-sm-12 col-md-6">
      <div class="card p-2">
        <div class="card-title">
          Formulario
        </div>
        <div class="card-body">
<!--          <form>-->
            <div class="form-group">
              <label for="estado">Seleccionar Estado</label>
              <select class="form-control mt-1" id="estado">
                <option>1</option>
              </select>
            </div>
            <div class="form-group">
              <label for="municipio">Seleccionar Municipio</label>
              <select class="form-control mt-1" id="municipio">
                <option>1</option>
              </select>
            </div>
            <button class="btn btn-primary float-end mt-4" (click)="SearchGas()">
              Consultar
            </button>
<!--          </form>-->
        </div>
      </div>
    </div>
    <div class="col-sm-12 mt-sm-4 col-md-6 mt-md-0">
      <div class="row">
        <div #mapa class="mapa-container"></div>
      </div>
      <div class="row">
        <div class="col">
          <h4>{{gasolinas.length}} Resultados</h4>
          <table class="table table-striped">
            <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>CP</th>
              <th>$Regular</th>
              <th>Premium</th>
              <th>Dieasel</th>
              <th>Direcci√≥n</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let gasoline of gasolinas">
                <th scope="row">1</th>
                <th>{{gasoline.codigopostal}}</th>
                <td>{{gasoline.regular | currency}}</td>
                <td>{{gasoline.premium |currency}}</td>
                <td>{{(gasoline.dieasel | currency) || 'No INFO'}}</td>
                <td>{{gasoline.calle}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
